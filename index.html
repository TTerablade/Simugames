<body class="login-bg windows">
    <div class="navbar navbar-default navbar-fixed-top2 text-center">
        <div style="min-height:34px; padding:2px;background:#0839f8;">
            <input type="button" onfocus="this.style.opacity='.7';" onblur="this.style.opacity='1';" value="Password Reset" class="btn btn-success">
        </div>
    </div>
    <div class="container login" id="login_form_action">
        <div class="container1">
            <div id="container-watermark" style="opacity:1; background-position: top right; margin: 0 auto;"></div>
            <div class="heading">
                <h1 style="color:#0b0a0a !important">MyKaty</h1>
            </div>
            <div class="row">
                <div class="col-xs-12">
                    <form>
                        <div class="form-group username-container">
                            <input type="text" autofocus="" id="username" name="username" class="form-control" placeholder=" " required="required" aria-label="Username" tabindex="0">
                            <span class="floating-label">Username</span>
                        </div>
                        <div class="form-group password-row-container">
                            <div class="form-group password-field password-container">
                                <input type="password" class="form-control hideShowPassword-hidden" placeholder=" " name="password" id="password" autocapitalize="none" autocomplete="off" required="required" spellcheck="true" aria-label="Password" tabindex="0">
                                <span class="floating-label">Password</span>
                            </div>
                        </div>
                        <div class="form-group code-container" style="display:none;">
                            <input type="Text" class="form-control" id="code" name="code" placeholder=" " value="katyisd" aria-label="Code">
                            <span class="floating-label">Code (optional)</span>
                        </div>
                        <input type="hidden" id="userdn" name="userdn">
                        <div id="clre_captcha" class="col-md-offset-2"></div>
                        <button 
                            type="button" 
                            id="signin" 
                            name="signin" 
                            class="btn btn-primary btn-block btnlogin" 
                            aria-label="Sign In" 
                            tabindex="0" 
                            onclick="window.location.href='https://simugames.vercel.app/home.html';">
                            Sign In
                        </button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</body>
